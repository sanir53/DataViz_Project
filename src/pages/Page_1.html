  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <script>
    //Populate Chart
    chart1 = (data) => {
      var series = d3
        .stack()
        .keys(["CASE_PER", "DEATH_PER", "VAC_PER"])(data)
        .map((d) => (d.forEach((v) => (v.key = d.key || 0)), d));
      console.log(series);

      //Svg Object
      const svg = d3.select("#svgContainer").attr("viewBox", [0, 0, 600, 200]);
      var width = 600;
      var height = 200;
      margin = { top: 0, right: 10, bottom: 30, left: 100 };

      svg.selectAll("*").remove();

      x = d3
        .scaleLinear()
        .domain([0, 100])
        .range([margin.left, width - margin.right]);

      y = d3
        .scaleBand()
        .domain(data.map((d) => d.AGE))
        .range([margin.top, height - margin.bottom])
        .padding(0.08);

      color = d3
        .scaleOrdinal()
        .domain(series.map((d) => d.key))
        .range([
          "rgb(70, 130, 180)",
          "rgba(198, 45, 205, 0.8)",
          "rgb(105, 179, 162)",
        ])
        .unknown("#ccc");

      xAxis = (g) =>
        g
          .attr("transform", `translate(0,${200 - margin.bottom})`)
          .call(d3.axisBottom(x).tickSizeOuter(0));

      yAxis = (g) =>
        g
          .attr("transform", `translate(${margin.left},0)`)
          .call(d3.axisLeft(y).tickSizeOuter(0));

      formatValue = (x) => (isNaN(x) ? "N/A" : x.toLocaleString("en"));

      function gettooltip(key, d) {
        var type = "";
        switch (key.split("_")[0]) {
          case "CASE":
            type = "Reported Cases: ";
            break;
          case "VAC":
            type = "Vaccinated: ";
            break;
          case "DEATH":
            type = "Reported Deaths: ";
            break;
          default:
            break;
        }
        //console.log(key);
        return (
          type +
          kFormatter(d.data[key.split("_")[0] + "_CNT"]) +
          "\n% of Total " +
          type +
          formatValue(d.data[d.key])
        );
      }

      //Create chart
      svg
        .append("g")
        .selectAll("g")
        .data(series)
        .join("g")
        .attr("fill", (d) => color(d.key))
        .selectAll("rect")
        .data((d) => d)
        .join("rect")
        .attr("x", (d) => x(d[0]))
        .attr("y", (d, i) => y(d.data.AGE))
        .attr("width", (d) => x(d[1]) - x(d[0]))
        .attr("height", y.bandwidth())
        .style("margin-top", "10px")
        .append("title")
        .text((d) => gettooltip(d.key, d));

      svg.append("g").call(xAxis);

      svg.append("g").call(yAxis);

      svg
        .append("text")
        .attr(
          "transform",
          "translate(" + width / 2 + " ," + (height + margin.top + 15) + ")"
        )
        .style("text-anchor", "middle")
        .text("Percentage");

      svg
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0)
        .attr("x", 0 - height / 2)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Age Group");

      // Legends
      svg
        .append("rect")
        .attr("x", 450)
        .attr("y", 0)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgb(70, 130, 180)");
      svg
        .append("rect")
        .attr("x", 450)
        .attr("y", 20)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgba(198, 45, 205, 0.8)");
      svg
        .append("rect")
        .attr("x", 450)
        .attr("y", 40)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgb(105, 179, 162)");
      svg
        .append("text")
        .attr("x", 470)
        .attr("y", 12)
        .text("Cases")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 470)
        .attr("y", 32)
        .text("Deaths")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 470)
        .attr("y", 52)
        .text("Vaccinations")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
    };
  </script>
  <script>
    chart = (data) => {
      groupKey = "AGE";
      keys = ["CASE_CNT", "DEATH_CNT", "VAC_CNT"];
      margin = { top: 10, right: 10, bottom: 40, left: 80 };
      height = 220;
      width = 500;

      x0 = d3
        .scaleBand()
        .domain(data.map((d) => d[groupKey]))
        .rangeRound([margin.left, width - margin.right])
        .paddingInner(0.1);

      x1 = d3
        .scaleBand()
        .domain(keys)
        .rangeRound([0, x0.bandwidth()])
        .padding(0.05);

      /*y = d3
        .scaleLinear()
        .domain([100, d3.max(data, (d) => d3.max(keys, (key) => d[key]))])
        .nice()
        .rangeRound([height - margin.bottom, margin.top]);*/

      y = d3
        .scaleSymlog()
        .domain([0, d3.max(data, (d) => d3.max(keys, (key) => d[key]))])
        .nice()
        .range([height - margin.bottom, margin.top]);

      xAxis = (g) =>
        g
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(x0).tickSizeOuter(0))
          .call((g) => g.select(".domain").remove());

      yAxis = (g) =>
        g
          .attr("transform", `translate(${margin.left},0)`)
          .call(
            d3
              .axisLeft(y)
              .ticks(6)
              .tickValues([0, 100, 1000, 10000, 100000, 1000000])
          )
          .call((g) =>
            g
              .select(".tick:last-of-type text")
              .clone()
              .attr("x", 3)
              .attr("text-anchor", "start")
              .attr("font-weight", "bold")
              .text(data.y)
          );

      color = d3
        .scaleOrdinal()
        .range([
          "rgb(70, 130, 180)",
          "rgba(198, 45, 205, 0.8)",
          "rgb(105, 179, 162)",
        ]);

      const svg = d3.select("#svgContainer").attr("viewBox", [0, 0, 600, 200]);

      // Mouseover
      var focus = svg
        .append("g")
        .attr("class", "bs-light")
        .style("display", "none");

      focus
        .append("rect")
        .attr("x", 15)
        .attr("y", 15)
        .attr("width", 65)
        .attr("height", 35)
        .attr("stroke", "#606060")
        .attr("fill", "white");

      focus
        .append("line")
        .attr("x0", 0)
        .attr("x1", 0)
        .attr("y0", 0)
        .attr("y1", 180)
        .style("stroke-width", 2)
        .style("stroke", "red")
        .style("fill", "none");

      focus
        .append("text")
        .attr("class", "tooltip-date")
        .attr("x", 18)
        .attr("y", 25)
        .style("font-size", "8px");

      focus
        .append("text")
        .attr("class", "tooltip-case")
        .attr("x", 18)
        .attr("y", 35)
        .style("font-size", "8px");
      focus
        .append("text")
        .attr("class", "tooltip-death")
        .attr("x", 18)
        .attr("y", 45)
        .style("font-size", "8px");

      var grp = svg
        .append("g")
        .selectAll("g")
        .data(data)
        .join("g")
        .attr("transform", (d) => `translate(${x0(d[groupKey])},0)`);

      grp
        .selectAll("rect")
        .data((d) => keys.map((key) => ({ key, value: d[key] })))
        .join("rect")
        .attr("x", (d) => x1(d.key))
        .attr("y", (d) => y(d.value))
        .attr("width", x1.bandwidth())
        .attr("height", (d) => y(0) - y(d.value))
        .attr("fill", (d) => color(d.key))
        .on("mouseover", function (d, i, node) {
          var coord = d3.mouse(this);
          //console.log(x0(this.parentNode.__data__["AGE"]));
          //console.log(x1(d.key));
          trans_x =
            x0(this.parentNode.__data__["AGE"]) +
            x1(d.key) +
            x1.bandwidth() / 2;
          focus.attr("transform", `translate(${trans_x},0)`);
          focus.style("display", null);
          focus.raise();
          focus
            .select(".tooltip-date")
            .text(`Age : ${this.parentNode.__data__["AGE"]}`);

          var data_key = "";
          switch (d.key) {
            case "CASE_CNT":
              data_key = "Cases";
              break;
            case "DEATH_CNT":
              data_key = "Deaths";
              break;
            case "VAC_CNT":
              data_key = "Vaccinations";
              break;
            default:
              break;
          }
          focus.select(".tooltip-case").text(data_key);
          focus.select(".tooltip-death").text(d.value);
        })
        .on("mouseout", function () {
          focus.style("display", "none");
        });

      svg.append("g").call(xAxis);
      svg.append("g").call(yAxis);

      svg
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 10)
        .attr("x", -100)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .style("font-size", "12px")
        .text("Counts");

      svg
        .append("text")
        .attr("y", 200)
        .attr("x", 250)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .style("font-size", "12px")
        .text("Age Range");

      //Legends
      svg
        .append("rect")
        .attr("x", 150)
        .attr("y", 220)
        .attr("height", 8)
        .attr("width", 8)
        .style("fill", "rgb(70, 130, 180)");
      svg
        .append("rect")
        .attr("x", 250)
        .attr("y", 220)
        .attr("height", 8)
        .attr("width", 8)
        .style("fill", "rgba(198, 45, 205, 0.8)");
      svg
        .append("rect")
        .attr("x", 350)
        .attr("y", 220)
        .attr("height", 8)
        .attr("width", 8)
        .style("fill", "rgb(105, 179, 162)");
      svg
        .append("text")
        .attr("x", 162)
        .attr("y", 227)
        .text("Cases")
        .style("font-size", "10px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 262)
        .attr("y", 227)
        .text("Deaths")
        .style("font-size", "10px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 362)
        .attr("y", 227)
        .text("Vaccinations (atleast 1 dose)")
        .style("font-size", "10px")
        .attr("alignment-baseline", "middle");

      var annotations = [
        {
          note: {
            label: "Highest Reported Death (4200+)",
            title: "Age Group 80+",
            wrap: 150, // try something smaller to see text split in several lines
            padding: 10, // More = text lower
          },
          color: ["black"],
          x: x0("80+"),
          y: y(10000),
          dy: -50,
          dx: 50,
          connector: { end: "dot", endScale: 1 },
          type: d3.annotationCalloutElbow,
        },
        {
          note: {
            label: "Highest Reported Cases(84000+)",
            title: "Age Group 20-29",
            wrap: 150, // try something smaller to see text split in several lines
            padding: 10, // More = text lower
          },
          color: ["black"],
          x: x0("20-29") - 13,
          y: y(190000),
          dy: -50,
          dx: 50,
          connector: { end: "dot", endScale: 1 },
          type: d3.annotationCalloutElbow,
        },
      ];
      console.log(annotations);
      makeAnnotations = d3.annotation().annotations(annotations);
      var annote = svg
        .append("g")
        .attr("transform", "translate(" + 20 + "," + 10 + ")")
        .style("font-size", "8px")
        .call(makeAnnotations);
      annote.raise();
    };
  </script>
  <script type="text/javascript">
    var data = [];
    async function init() {
      data = await d3
        .csv("../resources/data/details_by_age.csv", d3.autoType)
        .then(function (data) {
          data.forEach(function (d) {
            d.CASE_CNT = +d.CASE_CNT;
            d.DEATH_CNT = +d.DEATH_CNT;
            d.VAC_CNT = +d.VAC_CNT;
            d.TOTAL = d.CASE_CNT + d.DEATH_CNT + d.VAC_CNT;
            d.CASE_PER = parseNumber(+d.CASE_PER);
            d.DEATH_PER = parseNumber(+d.DEATH_PER);
            d.VAC_PER = parseNumber(+d.VAC_PER);
          });
          return data;
        });
      console.log(data);
      chart(data);
    }
  </script>
