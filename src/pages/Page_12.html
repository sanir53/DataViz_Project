  <script>
    //Populate Chart
    chart = (data) => {
      //console.log(data);
      var svg = d3.select("#svgContainer").attr("viewBox", [0, 0, 1000, 500]);

      var width = +svg.style("width").replace("px", "");
      var height = +svg.style("height").replace("px", "");
      svg.selectAll("*").remove();
      //console.log(width);
      //console.log(height);

      var margin = { top: 60, right: 60, bottom: 60, left: 100 };
      //console.log(margin);

      var dates = [new Date("2020-11-30"), new Date("2021-07-31")];

      var domain = d3.extent(dates);
      var xScale = d3.scaleTime().domain(domain).range([000, 800]);
      var xAxis = d3
        .axisBottom(xScale)
        .tickValues([
          parseTime("2020-12-31"),
          parseTime("2021-01-31"),
          parseTime("2021-02-28"),
          parseTime("2021-03-31"),
          parseTime("2021-04-30"),
          parseTime("2021-05-31"),
          parseTime("2021-06-30"),
          parseTime("2021-07-31"),
        ])
        .tickFormat(d3.timeFormat("%b %d"));
      let yScale = d3.scaleSymlog().domain([500000, 0]).range([0, 300]);
      var yAxis = d3
        .axisLeft(yScale)
        .tickValues([0, 100, 1000, 10000, 100000, 500000]);

      var y = svg
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + 100 + ")")
        .call(yAxis);

      var x = svg
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + 400 + ")")
        .call(xAxis);

      var g = svg
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + 100 + ")");

      //Charts
      g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "rgb(70, 130, 180)")
        .attr("stroke-width", 2)
        .attr(
          "d",
          d3
            .line()
            .x(function (d) {
              return xScale(d.DATE);
            })
            .y(function (d) {
              return yScale(d.CASE_CNT);
            })
        );

      g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "rgba(198, 45, 205, 0.8)")
        .attr("stroke-width", 2)
        .attr(
          "d",
          d3
            .line()
            .x(function (d) {
              return xScale(d.DATE);
            })
            .y(function (d) {
              return yScale(d.DEATH_CNT);

        );

        .attr("stroke", "rgb(105, 179, 162)")
        .attr("stroke-width", 2)
        .attr(
          "d",
          d3

            .x(function (d) {
              return xScale(d.DATE);
            })

              return yScale(d.VAC_CNT);
            })

        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 15)
        .attr("x", 0 - 260)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Count");

      // Mouseover
      var focus = svg
        .append("g")
        .attr("class", "bs-light")
        .style("display", "none");

      focus
        .append("rect")
        .attr("x", 15)
        .attr("y", 180)
        .attr("width", 190)
        .attr("height", 90)
        .attr("stroke", "#606060")
        .attr("fill", "white");

      focus
        .append("line")

        .attr("x1", 0)
        .attr("y0", 0)
        .attr("y1", 340)
        .style("stroke-width", 2)
        .style("stroke", "red")
        .style("fill", "none");

        .attr("x", 18)

      focus

        .attr("class", "tooltip-case")
        .attr("x", 18)
        .attr("y", 220)
        .style("font-size", "12px");
      focus
        .append("text")
        .attr("class", "tooltip-death")
        .attr("x", 18)
        .attr("y", 240)
        .style("font-size", "12px");
      focus
        .append("text")
        .attr("class", "tooltip-vac")
        .attr("x", 18)
        .attr("y", 260)
        .style("font-size", "12px");

      var bisectDate = d3.bisector(function (d) {
        return d.DATE;
      }).left;

      svg
        .append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function () {
          focus.style("display", null);
        })
        .on("mouseout", function () {
          focus.style("display", "none");
        })
        .on("mousemove", function () {
          var coord = d3.mouse(this);
          x_val = xScale.invert(coord[0]);
          i = bisectDate(data, x_val, 1);
          //console.log(i);
          (d0 = data[i - 1 < 0 ? 0 : i - 1]),
            (d1 = data[i > 7 ? 7 : i]),
            (d = x_val - d0.END_DATE > d1.END_DATE - x_val ? d1 : d0);
          focus.attr(
            "transform",
            "translate(" +
              (xScale(d.DATE) + margin.left) +
              "," +
              margin.top +
              ")"
          );
          focus.select(".tooltip-date").text(d.MONTH);
          focus
            .select(".tooltip-case")
            .text("Cases: " + d.CASE_CNT_K + " (" + d.CASE_PCT_CHG + "% chg.)");
          focus
            .select(".tooltip-death")
            .text(
              "Deaths: " + d.DEATH_CNT_K + " (" + d.DEATH_PCT_CHG + "% chg.)"
            );
          focus
            .select(".tooltip-vac")
            .text(
              "Vaccinations: " + d.VAC_CNT_K + " (" + d.VAC_PCT_CHG + "% chg.)"
            );
        });

      // Legends
      svg
        .append("rect")
        .attr("x", 200)
        .attr("y", 450)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgb(70, 130, 180)");
      svg
        .append("rect")
        .attr("x", 300)
        .attr("y", 450)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgba(198, 45, 205, 0.8)");
      svg
        .append("rect")
        .attr("x", 400)
        .attr("y", 450)
        .attr("height", 12)
        .attr("width", 12)
        .style("fill", "rgb(105, 179, 162)");
      svg
        .append("text")
        .attr("x", 220)
        .attr("y", 462)
        .text("Cases")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 320)
        .attr("y", 462)
        .text("Deaths")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
      svg
        .append("text")
        .attr("x", 420)
        .attr("y", 462)
        .text("Vaccinations (atleast 1 dose)")
        .style("font-size", "15px")
        .attr("alignment-baseline", "middle");
    };
  </script>

  <script type="text/javascript">
    var data = [];
    async function init() {
      data = await d3
        .csv("../resources/data/details_data_by_month.csv", d3.autoType)
        .then(function (data) {
          data.forEach(function (d) {
            d.DATE = d.DATE;
            d.CASE_CNT = +d.CASE_CNT;
            d.DEATH_CNT = +d.DEATH_CNT;
            d.VAC_CNT = +d.VAC_CNT;
            d.CASE_CNT_K = kFormatter(+d.CASE_CNT);
            d.DEATH_CNT_K = kFormatter(+d.DEATH_CNT);
            d.VAC_CNT_K = kFormatter(+d.VAC_CNT);
            d.CASE_PCT_CHG = parseNumber(+d.CASE_PCT_CHG * 100);
            d.DEATH_PCT_CHG = parseNumber(+d.DEATH_PCT_CHG * 100);
            d.VAC_PCT_CHG = parseNumber(+d.VAC_PCT_CHG * 100);
          });
          return data;
        });

      data2 = await d3
        .csv("../resources/data/details_data_by_date.csv", d3.autoType)
        .then(function (data) {
          data.forEach(function (d) {
            d.DATE = d.DATE;
            d.CASE_CNT = +d.CASE_CNT;
            d.DEATH_CNT = +d.DEATH_CNT;
            d.VAC_CNT = +d.VAC_CNT;
          });
          return data;
        });
      //console.log(data2);
      //console.log(index);
      chart(
        data.filter((d) => d.AGE == index && d.DATE >= new Date("2020-11-01"))
      );

      chart2(
        data2.filter(
          (d) =>
            d.AGE == index &&
            d.DATE >= new Date(date_rng.start) &&
            d.DATE <= new Date(date_rng.end)
        ),
        date_rng.start,
        date_rng.end
      );
    }
  </script>
